<!-- DON'T EDIT THIS FILE! It is generated from nestor.conf.in, edit that one, or the variables in Makefile.options -->
<ocsigen>
  <server>
    <port>80</port>
    <user>www-data</user><group>www-data</group>
    <logdir>/usr/local/var/log/nestor</logdir>
    <datadir>/usr/local/var/data/nestor</datadir>
    <charset>utf-8</charset>
    <debugmode />
    <commandpipe>/usr/local/var/run/nestor-cmd</commandpipe>
    <findlib path="/home/pi/.opam/4.02.1/lib/"/>
    <extension findlib-package="ocsigenserver.ext.staticmod"/>
    <extension findlib-package="ocsigenserver.ext.ocsipersist-dbm"/>
    <extension findlib-package="eliom.server"/>
    <extension findlib-package="unix,threads,str" />
    <host hostfilter="*">
      <static dir="/usr/local/var/www/nestor/static" />
      <static dir="/usr/local/var/www/nestor/eliom" />
      <eliommodule module="/usr/local/lib/nestor/nestor.cma" />
      <eliom/>
    </host>
  </server>
</ocsigen>
