<!-- DON'T EDIT THIS FILE! It is generated from nestor.conf.in, edit that one, or the variables in Makefile.options -->
<ocsigen>
  <server>
    <port>8080</port>
    
    <logdir>local/var/log/nestor</logdir>
    <datadir>local/var/data/nestor</datadir>
    <charset>utf-8</charset>
    
    <commandpipe>local/var/run/nestor-cmd</commandpipe>
    <extension findlib-package="ocsigenserver.ext.staticmod"/>
    <extension findlib-package="ocsigenserver.ext.ocsipersist-sqlite"/>
    <extension findlib-package="eliom.server"/>
    
    <host hostfilter="*">
      <static dir="static" />
      <static dir="local/var/www/nestor/eliom" />
      <eliommodule module="local/lib/nestor/nestor.cma" />
      <eliom/>
    </host>
  </server>
</ocsigen>
